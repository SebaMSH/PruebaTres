<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Tablazo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static  'mycss/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Productos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'salada' %}">Tabla 1: Salada</a>
                            <a class="dropdown-item" href="{% url 'dulce' %}">Tabla 2: Dulce</a>
                            <a class="dropdown-item" href="{% url 'mixta' %}">Tabla 3: Mixta</a>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'nosotros' %}">Quienes Somos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'sismos' %}">Sismos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'contacto' %}">Contactanos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'ingreso_pais' %}">Pais</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'listar_proveedor' %}">Listar Proveedores</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <h1>Ingresar Proveedor</h1>
        </div>
        <div class="row">
            <form method="post" action="" id="formulario">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_table }}
                </div>
                <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
            </form>
        </div>
        <br>
        <div class="row">
            {% if mensaje %}
            <div class="alert alert-success" role="alert">
                {{mensaje}}
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    </div>
</body>

</html>
