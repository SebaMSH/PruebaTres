<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Tablazo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static  'mycss/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Productos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'salada' %}">Tabla 1: Salada</a>
                            <a class="dropdown-item" href="{% url 'dulce' %}">Tabla 2: Dulce</a>
                            <a class="dropdown-item" href="{% url 'mixta' %}">Tabla 3: Mixta</a>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'nosotros' %}">Quienes Somos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'sismos' %}">Sismos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'contacto' %}">Contactanos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'ingreso_pais' %}">Pais</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'ingreso_proveedor' %}">Proveedores</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <form method="POST" id="formulario" class="card p-3 bg-light">
                <blockquote class="blockquote text-center">
                    <h1 class="mb-0">CONTACTO</h1>
                </blockquote>
                <div class="row">
                    <div class="col-sm-4">
                        <img class="img-fluid rounded mx-auto d-block" alt="Responsive image" src="{% static 'img/contacto.png' %}">
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group row">
                            <label for="txtrut" class="col-form-label col-form-label-sm">Rut:</label>
                            <input id="txtrut" name="txtrut" maxlength="10" type="text" placeholder="Ingrese Rut" class="form-control form-control-sm">
                        </div>
                        <div class="form-group row">
                            <label for="txtnombre" class="col-form-label col-form-label-sm">Nombre:</label>
                            <input id="txtnombre" name="txtnombre" maxlength="70" type="text" placeholder="Ingrese Nombre" class="form-control form-control-sm">
                        </div>
                        <div class="form-group row">
                            <label for="txtedad" class="col-form-label col-form-label-sm">Edad:</label>
                            <input id="txtedad" name="txtedad" type="text" maxlength="3" placeholder="Ingrese Edad" class="form-control form-control-sm">
                        </div>
                        <div class="form-group row">
                            <label for="txtmail" class="col-form-label col-form-label-sm">EMail:</label>
                            <input id="txtmail" name="txtmail" type="email" maxlength="50" placeholder="Ingrese Email" class="form-control form-control-sm">
                        </div>
                        <div class="form-group row">
                            <label for="txtfono" class="col-form-label col-form-label-sm">teléfono:</label>
                            <input id="txtfono" name="txtfono" type="text" maxlength="12" placeholder="Ingrese teléfono" class="form-control form-control-sm">
                        </div>
                        <div class="form-group row">
                            <label for="ddlmotivo" class="col-form-label col-form-label-sm">Motivo:</label>
                            <select id="ddlmotivo" class="form-control form-control-sm">
                                    <option value="0" selected>Seleccione...</option>
                                    <option value="1">Consulta</option>
                                    <option value="2">Reclamo</option>
                                    <option value="3">Sugerencias u otro</option>
                                </select>
                        </div>
                        <div class="form-group row">
                            <label for="txtcomentario" class="col-form-label col-form-label-sm">Comentario:</label>
                            <textarea class="form-control" maxlength="500" id="txtcomentario" name="txtcomentario" placeholder="Ingrese Comentario" rows="7"></textarea>
                        </div>
                    </div>
                </div>
                <blockquote class="blockquote text-center">
                    <button class="btn btn-primary" type="button" id="btnenviar">Enviar</button>
                    <div id="error" class="alert alert-danger" role="alert"></div>
                </blockquote>
            </form>

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="{% static 'js/validacion.js' %}"></script>
    </div>
</body>

</html>
