<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>El Tablazo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static  'mycss/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static  'js/sis.js' %}"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Productos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'salada' %}">Tabla 1: Salada</a>
                            <a class="dropdown-item" href="{% url 'dulce' %}">Tabla 2: Dulce</a>
                            <a class="dropdown-item" href="{% url 'mixta' %}">Tabla 3: Mixta</a>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'nosotros' %}">Quienes Somos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'sismos' %}">Sismos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'contacto' %}">Contactanos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">

        <h3>Sismos</h3>
        <div class="form-group">
            <label for="txtFilter">Filtro:</label>
            <input type="number" class="form-control" id="txtFilter" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
        </div>
        <button type="button" class="btn btn-primary float-right" id="buscar">Buscar</button>

        <div class="row">


            <div id="ultimoSismo" style="display:left;">

            </div>
            <br>
        </div>
        <div class="row">
            <h3>Sismos anteriores</h3>


        </div>
        <br>
        <div class="row">
            <table class="table" id="categorias">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Magnitud</th>
                        <th scope="col">Ubicacion</th>
                    </tr>

                </thead>
                <tbody></tbody>
            </table>
            <div class="alert alert-danger" role="alert" id="msg"></div>
        </div>
    </div>



    <div class="container">
        <script>
            $(document).ready(function() {
                registroSismo();
            });
        </script>
    </div>


</body>

</html>
